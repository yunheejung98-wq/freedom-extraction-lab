        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);

            height: 2px;
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: scan 3s linear infinite;
            z-index: 10;
        }
